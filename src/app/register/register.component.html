<div class="container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Le nom d'utilisateur est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Veuillez entrer un email valide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('pattern')">
            Le mot de passe doit contenir au moins 8 caractères, 1 majuscule, 1 minuscule et 1 chiffre
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">{{errorMessage}}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
      </form>

      <div class="links">
        <a routerLink="/login">Déjà un compte ?</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
